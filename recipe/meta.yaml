{% set name = "python-lsp-black" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c751fb30609260c89641ba749c4fe0e21fff9fd65fb34c00d380f953c9293b83

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - black
    - python-lsp-server
    - toml

test:
  imports:
    - pylsp_black
    - pylsp_black.plugin

about:
  home: https://github.com/python-lsp/python-lsp-black
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Black plugin for the Python LSP Server
  dev_url: https://github.com/python-lsp/python-lsp-black

extra:
  recipe-maintainers:
    - andfoy
    - ccordoba12
    - steff456
